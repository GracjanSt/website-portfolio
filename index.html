<head>
    <meta charset="UTF-8" >

    <link rel="stylesheet" href="./styling/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <title>GS Webpage</title>
    <style>
      body{
          background-image: url(./images/forge.jpg);
          background-size: cover;
          background-position: center;
          min-height: 80vh;
          background-repeat: no-repeat;
        }
      
      .welcomecontainer{
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: flex-end;
        padding: 75px 24px 75px 75px;
        margin-left: var(--content-offset);
        margin-top: 100px;
        width: calc(100% - var(--content-offset) - 10px);
        max-width: auto;
        text-align: right;
      }
      .welcomecontainer h1{
        font-size: 100px;
        margin: 0;
        line-height: 1;
      }
      .welcomecontainer p{
        margin: 0;
        font-size: 24px;
      }
      .btn {
      display: flex;
      align-items:center;
      justify-content: left;
      padding:0 20px;
      width: 200px;
      color: white;
      cursor: pointer;
      font-size: 15px;
      border-radius: 10px;
      transition-duration: 0.4s;
    }
    .btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
      
    }
    .btn p{
      margin-top: 15px;
      
    }
    .btn img{
      margin-top: 10px;
      display: flex;
      align-items:flex-start;
      justify-content:flex-end;
    }

    @media (max-width: 600px) {
      body{
        background-image: url(./images/forge.jpg);
        background-size: cover;
        background-position: center;
        height:100vh;
        background-repeat: no-repeat;
      }
      h1{
        font-size: 70px;
      }
      p{
        font-size: 25px;
      }
      .welcomecontainer{
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding-right: 0;
        height: auto;
        padding: 16px;
      }

      .side-nav{
        width: 50px;
      }
      .user{
        display: flex;
        width: fit-content;
        align-items: center;
        justify-content: center;
      }
      .user-img{
        display: flex;
        align-items: flex-start;
        justify-content: flex-start;
        margin-left: 0;
        width: auto;
        pointer-events: none;
      }
      .side-nav img{
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        margin-left: 0;
      }
      .side-nav:hover p{
        font-size: 13px;
      }
    }
    
    </style>
</head>
<body>
  <div class="welcomecontainer">
    <h1>Hello, World !</h1>
    <p>Feel free to explore</p>
  </div>
  
  <secion>

      <div class="side-nav">

            <div>
              <h2>Gracjan Staszak</h2>
              <a href="mailto:gracjan.staszak@gmail.com"><p>gracjan.staszak@gmail.com</p></a>
            </div>
          </div>
          <div class="ul">
            <ul>
              <li><a class="btn" href="./subpages/Projects.html"><img src="./images/icons/project.png" alt="Projects"><span>Projects</span></a></li>
              <li><a class="btn" href="./subpages/Skills.html"><img src="./images/icons/skills.png" alt="Skills"><span>Skills</span></a></li>
              <li><a class="btn" href="./subpages/Experience.html"><img src="./images/icons/experience.png" alt="Experience"><span>Experience</span></a></li>
              <li><a class="btn" href="./subpages/About me.html"><img src="./images/icons/info.png" alt="About me"><span>About me</span></a></li>
              <li><a class="btn" href="./subpages/Contact.html"><img src="./images/icons/contact-mail.png" alt="Contact"><span>Contact</span></a></li>
            </ul>
            <ul>
              <li><a class="btn" href="./index.html"><img src="./images/icons/home.png" alt="Home"><span>Home</span></a></li>
              <li><a class="btn" href="#"><img src="./images/icons/copyright.png" alt="Copy"><span>2026 GS</span></a></li>
            </ul>
          </div>
      </div>
    </div>
